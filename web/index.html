<!DOCTYPE html>
<html lang="en">
<head>
	<title>EmoGuy</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
</head>

<body>
	<div class="container" style="padding: 25px;" >
		<div class="row" >
			<div class="col-4">
				<label>IP</label>
				<input style="width: 94%;" type="text" placeholder="e.g.:127.0.0.1 , 192.168.1.1"  name="txt_ip">
			</div>
			<div class="col-4">
				<label>PORT</label>
				<input style="width:87%;" type="text" placeholder="e.g.:8080 , 8081 , 8082"  name="txt_port">
			</div>
			<div class="col">
				<button onclick="" style="width: 100%;">Connect</button>
			</div>
			<div class="col">
				<button onclick="" style="width: 100%;">Disconnect</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
		 		<div id="EEG" class="tabs">
		            <div id="canvasPane" style="position:relative; background-image: url('./images/graph.png'); background-size: 25px 50px; left:20%; top:150px; height:60%;  width:78%; border-radius:5px; border: 2px solid #aaa; ">

		                <canvas id="cyCanvas" style="position:relative; height:100%;"></canvas>
		                
		            </div>
		        </div>
    		</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js" ></script>
</body>
</html>
