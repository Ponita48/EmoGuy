<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>

<div id="output"></div>

<form name="myform">
<p>
<textarea name="outputtext" rows="20" cols="50"></textarea>
</p>
<p>
<textarea name="inputtext" cols="50"></textarea>
</p>
<p>
<textarea name="url" cols="50"></textarea>
</p>
<p>
<input type="button" name=sendButton value="Send" onClick="sendText();">
<input type="button" name=clearButton value="Clear" onClick="clearText();">
<input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
<input type="button" name=connectButton value="Connect" onClick="doConnect();">
</p>


</form>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="canvasjs.min.js"></script>
<script language="javascript" type="text/javascript">
	var dataPointsAF3 = [];
	var dataPointsAF4 = [];
	var dataPointsF3 = [];
	var dataPointsF4 = [];
	var dataPointsF7 = [];
	var mean = 3000;
	var dataPointsF8 = [];
	var dataPointsFC5 = [];
	var dataPointsFC6 = [];
	var dataPointsP7 = [];
	var dataPointsP8 = [];
	var dataPointsT7 = [];
	var dataPointsT8 = [];
	var dataPointsO1 = [];
	var dataPointsO2 = [];
	var xValue = 0;
	var chart = null;
	var chart = new CanvasJS.Chart("chartContainer", {
			theme: "light2",
			title: {
				text: "Live Data"
			},
			data: [{
				name: "AF3",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsAF3
			},{
				name: "AF4",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsAF4
			},{
				name: "F3",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsF3
			},{
				name: "F4",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsF4
			},{
				name: "F7",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsF7
			},{
				name: "F8",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsF8
			},{
				name: "FC5",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsFC5
			},{
				name: "FC6",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsFC6
			},{
				name: "P7",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsP7
			},{
				name: "P8",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsP8
			},{
				name: "T7",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsT7
			},{
				name: "T8",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsT8
			},{
				name: "O1",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsO1
			},{
				name: "O2",
				showInLegend: true,
				type: "line",
				dataPoints: dataPointsO2
			}]
		});
	window.onload = function() {


		
		
	}
	function init()
	{
		document.myform.url.value = "ws://127.0.0.1:8080/"
		document.myform.inputtext.value = "START"
		document.myform.disconnectButton.disabled = true;
	}

	function doConnect()
	{
		websocket = new WebSocket(document.myform.url.value);
		websocket.onopen = function(evt) { onOpen(evt) };
		websocket.onclose = function(evt) { onClose(evt) };
		websocket.onmessage = function(evt) { onMessage(evt) };
		websocket.onerror = function(evt) { onError(evt) };
	}

	function onOpen(evt)
	{
		writeToScreen("connected\n");
		document.myform.connectButton.disabled = true;
		document.myform.disconnectButton.disabled = false;
	}

	function onClose(evt)
	{
		writeToScreen("disconnected\n");
		document.myform.connectButton.disabled = false;
		document.myform.disconnectButton.disabled = true;
	}

	function onMessage(evt)
	{
		xValue++;
		if(xValue%5==0){
			var jsonString = evt.data.replace(/'/g,"\"")
			//console.log(jsonString)
			var obj = jQuery.parseJSON(jsonString)
			if(xValue>1000){
				dataPointsAF3.shift();
				dataPointsAF4.shift();
				dataPointsF3.shift();
				dataPointsF4.shift();
				dataPointsF7.shift();
				dataPointsF8.shift();
				dataPointsFC5.shift();
				dataPointsFC6.shift();
				dataPointsP7.shift();
				dataPointsP8.shift();
				dataPointsT7.shift();
				dataPointsT8.shift();
				dataPointsO1.shift();
				dataPointsO2.shift();
			}
			dataPointsAF3.push({x: xValue, y: parseFloat(obj.AF3.value-mean)});
			dataPointsAF4.push({x: xValue, y: parseFloat(obj.AF4.value-mean)});
			dataPointsF3.push({x: xValue, y: parseFloat(obj.F3.value-mean)});
			dataPointsF4.push({x: xValue, y: parseFloat(obj.F4.value-mean)});
			dataPointsF7.push({x: xValue, y: parseFloat(obj.F7.value-mean)});
			dataPointsF8.push({x: xValue, y: parseFloat(obj.F8.value-mean)});
			dataPointsFC5.push({x: xValue, y: parseFloat(obj.FC5.value-mean)});
			dataPointsFC6.push({x: xValue, y: parseFloat(obj.FC6.value-mean)});
			dataPointsP7.push({x: xValue, y: parseFloat(obj.P7.value-mean)});
			dataPointsP8.push({x: xValue, y: parseFloat(obj.P8.value-mean)});
			dataPointsT7.push({x: xValue, y: parseFloat(obj.T7.value-mean)});
			dataPointsT8.push({x: xValue, y: parseFloat(obj.T8.value-mean)});
			dataPointsO1.push({x: xValue, y: parseFloat(obj.O1.value-mean)});
			dataPointsO2.push({x: xValue, y: parseFloat(obj.O2.value-mean)});
			chart.render();
		}
		//writeToScreen("response: " + evt.data + '\n');
		//writeToScreen("response: " + xValue + '\n');


	}

	function onError(evt)
	{
		writeToScreen('error: ' + evt.data + '\n');

		websocket.close();

		document.myform.connectButton.disabled = false;
		document.myform.disconnectButton.disabled = true;

	}

	function doSend(message)
	{
		writeToScreen("sent: " + message + '\n'); 
		websocket.send(message);
	}

	function writeToScreen(message)
	{
		document.myform.outputtext.value += message
		document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

	}

	window.addEventListener("load", init, false);


	function sendText() {
		doSend( document.myform.inputtext.value );
	}

	function clearText() {
		document.myform.outputtext.value = "";
	}

	function doDisconnect() {
		websocket.close();
	}


</script>


</html>
